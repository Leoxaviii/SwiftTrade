<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdrawal Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Withdraw Funds</h2>
            
            <!-- Balance Display -->
            <div class="bg-gray-50 border rounded-lg p-4 mb-6">
                <p class="text-sm text-gray-500">Available Balance</p>
                <p class="text-2xl font-bold text-gray-800">$0.00</p>
            </div>
            
            <!-- Withdrawal Amount -->
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
            <input id="amount" type="number" placeholder="Enter amount" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4" />
            
            <!-- Withdrawal Method -->
            <label for="method" class="block text-sm font-medium text-gray-700 mb-2">Withdrawal Method</label>
            <select id="method" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-6">
                <option value="">Select a method</option>
                <option value="bank">Cryptocurrency</option>
                <option value="paypal">Bank transfer</option>
                <option value="crypto">PayPal</option>
            </select>
            <input class="border rounded shadow -lg w-full mb-4 py-2 px-4" type="text"name="text"id="text"placeholder ="input your wallet address">
            
            <!-- Withdraw Button -->
            <button class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                Withdraw Funds
            </button>

            <!-- Additional Info -->
            <p class="text-xs text-gray-500 text-center mt-4">Withdrawals may take up to 3 business days to process.</p>
        </div>
    </div>
</body>
</html>
