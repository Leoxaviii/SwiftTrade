<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
     <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center min-h-screen items-center"style="font-family: 'Roboto', sans-serif;">

    <div class="border rounded shadow-lg max-w-md p-4">
         <!-- Language translation-->
        <div id="google_translate_element"></div>
          <img src="logo.jpg" width="50px"alt="">
        <h1 class="text-center font-medium text-xl my-4">Create Your Account</h1>
        <form action="login.html" method="POST">
            <label for="name">Name</label>
            <input class="border rounded py-2 px-4 w-full mb-4 block"type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input class="border rounded w-full py-2 px-4 mb-4 block" type="email" id="email" name="email" placeholder="Your email" required>

            <label for="password">Password</label>
            <input class="mb-4 border rounded py-2 px-4 w-full block"type="password" id="password" name="password" placeholder="Your password" required>
            
             <label for="password">Confirm password</label>
            <input class="border rounded w-full mb-4 py-2 px-4 block"type="password" id="password" name="password" placeholder="Confirm Password" required>
            
             <label for="name">Referral Code</label>
            <input class="border rounded w-full py-2 px-4 block"type="password" id="password" name="password" placeholder="Optional">

            <button class="w-full py-2 px-4 rounded text-white shadow-xl bg-blue-500 hover:bg-blue-700 my-4"type="submit">Sign Up</button>

            <div class="space-x-8 flex">
                <p>Already have an account?</p>
                 <a href="login.html"class="text-blue-700">Log in</a>
            </div>
        </form>
    </div>

</body>
</html>
