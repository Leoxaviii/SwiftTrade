<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
     <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center min-h-screen items-center bg-gray-100" style="font-family: 'Roboto', sans-serif;">
    <!-- Reset your password -->
    <div class="border bg-white max-w-md shadow-xl rounded-lg mx-auto p-4">
         <!-- Language translation-->
        <div id="google_translate_element"></div>
        <h1 class="font-medium text-center my-4 text-xl">Reset Password</h1>
   <form action="login.html"method="POST">
       <!-- New password -->
      <label class="mb-2 block"for="password">Enter Password</label> 
     <input class="border w-full py-2 px-4 rounded mb-4" type="password"id="name"placeholder ="Enter new password"required>
     <!-- Confirm new password -->
     <label class="block mb-2" for="password">Confirm Password</label>
     <input class="border rounded w-full py-2 px-4 mb-4" type="password"name="password"id="name"placeholder ="Confirm new password"required>
     <button class="w-full py-2 px-4 rounded text-white shadow-xl bg-blue-500 hover:bg-blue-700"type="submit">Confirm</button>
   </form>
   </div>
</body>
</html>
