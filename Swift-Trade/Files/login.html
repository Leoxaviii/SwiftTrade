<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
     <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center" style="font-family: 'Roboto', sans-serif;">
    <div class=" border rounded shadow-lg w-full min-md:w-fit px-2"style="">
        <!-- Language translation-->
        <div id="google_translate_element"></div>
          
    <img src="logo.jpg" width="50px"alt="">
    <h2 class="text-center">Login</h2>
    <p class="text-center my-4">Fill in the form below to login</p>
    <!-- Fill form to login -->
        <form action="dashboard.html" method="post">
            <label for="email">Email</label>
        <input type="email"class="email py-2 px-4 border rounded block mb-4 w-full" placeholder="Your Email" required>
        
        <label for ="password">Password</label>
        <input type="password"class="password py-2 px-4 border rounded block mb-4 w-full" placeholder="Your Password" required>
    <div class="link space-x-8 mb-4">
        <a href="change-password.html">Forgot Password?</a>
        <a class="text-blue-700"href="register.html">Register</a>
    </div>
      <button class="w-full py-2 px-4 rounded text-white shadow-xl bg-blue-500 hover:bg-blue-700 mb-4"type="submit">Confirm</button>
      </form>
    </div>
</body>
</html>
